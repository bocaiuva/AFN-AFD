	<meta charset="UTF-8">

	<!--===============================================================================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.0.17/go-debug-module.js"></script>

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<span class="contact100-form-title">
				Autômato Finito Não-determinístico para Autômato Finito Determinístico
			</span>

			<div class="wrap-input100 validate-input" id="divAfn">
				<span class="label-input100">AFN</span>
				<textarea class="input100" id="afn" name="afn" placeholder="Insira o AFN"></textarea>
				<span class="focus-input100"></span>
			</div>

			<div class="container-contact100-form-btn" onclick="dividir()" id="divBtn">
				<div class="wrap-contact100-form-btn" onclick="dividir()">
					<div class="contact100-form-bgbtn" onclick="dividir()"></div>
					<button class="contact100-form-btn" onclick="dividir()">
						<span onclick="dividir()">
							Converter
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</div>

			<p id="erro" style="display:none; color:rgb(0, 150, 173);margin:auto; text-align: center;"></p>
			<p id="restart" style="text-align: center; display:none;"><a href="#" onclick="location.reload()">Começar novamente</a></p>
			<br>
			<table width="890px">
				<tr>
					<td width="50%" style="text-align: left;">
						<p id="head" style="display:none; color:rgb(0, 150, 173);margin:auto; text-align: center;float:left;"><b>AFN</b></p><br>
					</td>
					<td width="50%" style="text-align: right;">
						<p id="headafd" style="display:none; color:rgb(0, 150, 173);margin:auto; text-align: center;float:right;"><b>AFD</b></p><br>
					</td>
				</tr>
			</table>

			<div id="myDiagramDiv" style="display:none; width:450px; height:400px; background-color: #DAE4E4;float:left;"></div>
			<div id="afdDiv" style="display:none; width:450px; height:400px; background-color: #DAE4E4;float:right;"></div>

			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<p id="headout" style="display:none; color:rgb(0, 150, 173); text-align: center;margin:auto;"><b>Arquivo de Saída AFD</b></p>
			<div id="arqSaida" style="display:none; text-align:center;width:400px; background-color: #DAE4E4;margin:auto;"></div>
		</div>
	</div>
